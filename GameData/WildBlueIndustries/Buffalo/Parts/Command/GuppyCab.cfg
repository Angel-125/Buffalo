	}

	MODULE
	{
		name = WBIAirParkController
	}

	MODULE:NEEDS[kOS]
	{
	    name = kOSProcessor
	    diskSpace = 5000
	    TechRequired = precisionEngineering
	    needs = kOS
	}

	MODULE:NEEDS[KerbalEngineer]
